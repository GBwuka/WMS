{% extends "base/base.html" %}

{% block table_body %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">评论回复</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    评论回复表
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>评论人</th>
                                <th>评论时间</th>
                                <th>状态</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for d in table_data %}
                            <tr>
                                <td>{{ d.owner_username }}</td>
                                <td>{{ d.created_time }}</td>
                                <td><a href="{{ d.comment_url }}" onclick="update_comment_read({{ d.id }})" title="查看具体内容">
                                {{ d.read }}
                                </a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true,
            "order": [[ 1, "desc" ]]
        });
    });
</script>
{% endblock %}
